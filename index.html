<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Scheduler</title>

    <script src="https://gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/js/app-train.js"></script>
</head>

<body>
    <div class="jumbotron" img=>
        <div class="container">
            <h1>Train Time Scheduler</h1>
        </div>
    </div>

    <div class="container">

        <div class="card-header">
            <strong>Train Schedule</strong>

            <table id="time-table" class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>

                <tbody id="data">
                    <tr>
                        <td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                <strong>Add Train</strong>
            </div>

            <div class="card-body">
                <form>
                    <div class="form-group mt-2">
                        <label for="term">Train Name</label>
                        <input type="text" class="form-control" id="trainName-input">
                    </div>
                    <div class="form-group mt-2">
                        <label for="term">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group mt-2">
                        <label for="term">First Train Time (HH:mm - military time)</label>
                        <input type="time" class="form-control" id="firstTrain-input">
                    </div>
                    <div class="form-group mt-2">
                        <label for="term">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency-input">
                    </div>
                    <br>
                    <div class="form-group mt-2">
                        <button id="submitId" type="submit" class="btn btn-primary bg-dark">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Â© 2018 Montima</span>
        </div>
    </footer>

</body>

</html>
